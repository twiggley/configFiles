- defaults:
    link:
      create: true
      relink: true
    shell:
      stdout: true
      stderr: true

#- clean:

- shell:
    - ./hosts/hostFilesGen.fish shinyboi

- create:
    - ~/.config/fish

- link:
    ~/.config/fish/config.fish: hosts/generated/shinyboi/fish/config.fish
    ~/.config/waybar: hosts/generated/shinyboi/waybar
    ~/.config/sway: hosts/generated/shinyboi/sway

