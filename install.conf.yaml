- defaults:
    link:
      create: true
    shell:
      stdout: true
      stderr: true

- clean:
    ~/:
    ~/.config:
    ~/.config/alacritty:
    ~/.config/starship:
    ~/.config/kak:
    ~/.config/fish:
    ~/.config/fish/functions:
    ~/bin:
      recursive: true

- create:
    - ~/.vim/autoload
    - ~/.config/fish/functions
    - ~/.config/alacritty
    - ~/.config/starship
    - ~/.config/kak

- link:
    ~/.vimrc: vim/vimrc
    ~/.tmux.conf: tmux.conf
    ~/.gitalias.txt: git/gitalias.txt
    ~/bin:
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions: 
      glob: true
      path: fish/functions/*
#    ~/.config/fish/functions/vf.fish: fish/functions/vf.fish
#    ~/.config/fish/functions/fish_greeting.fish: fish/functions/fish_greeting.fish
    ~/.vim/autoload/plug.vim: vim/plug.vim
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    ~/.config/waybar: waybar
    ~/.config/sway: sway
    ~/.config/swaylock: swaylock
    ~/.config/polybar: polybar
    ~/.config/i3: i3
    ~/.config/kak/kakrc: kak/kakrc
    ~/.config/starship.toml: starship/starship.toml

- shell:
    - ./fish/install.fish
    - ./hosts/hostFilesGen.fish roughboi
    - git config --global include.path ~/.gitalias.txt
    - git config --global alias.l "ll -n15"
