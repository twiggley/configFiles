- defaults:
    link:
      create: true

- clean:
    ~/:
    ~/.config:
      recursive: true
    ~/bin:
      recursive: true

- create:
    - ~/.vim/autoload
    - ~/.config

- link:
    ~/.vimrc: vim/vimrc
    ~/.tmux.conf: tmux.conf
    ~/bin:
    ~/.config/fish: config/fish
    ~/.vim/autoload/plug.vim: vim/plug.vim
    # ~/.config/alacritty/alacritty-custom.yaml: alacritty/alacritty-custom.yaml
    
